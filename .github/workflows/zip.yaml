name: Create and Upload Zip Package

on:
  push:
    branches:
      - main
      
jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@master
        
      - name: ðŸ“¦ Generate .zip
        run: |
          find . -type d \( -name .git -o -name .github \) -prune -o -type f -print | xargs zip DelBuonoPaolini_Alberto_Esercizi.zip

      - name: â¬† Upload .zip as artifact
        uses: actions/upload-artifact@v2
        with:
          name: DelBuonoPaolini_Alberto_Esercizi
          path: DelBuonoPaolini_Alberto_Esercizi.zip
          
  release:
    needs: create-zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: ðŸš€ Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: DelBuonoPaolini_Alberto_Esercizi.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
